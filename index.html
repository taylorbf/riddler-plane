<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=0.4">
</head>

<body style="font-family:gill sans">

	<canvas id="c" style="width:110px;height:300px;margin:25px auto;display:block;"></canvas>

	<div id="key" style="min-width:200px;max-width:500px;margin:10px auto;border-top:solid 1px #ddd;padding:20px">
		<div style="width:15px;height:15px;background-color:#d14;float:left;margin-left:20px"></div> &nbsp; stolen seat<br>
		<div style="width:15px;height:15px;background-color:#0af;float:left;margin-left:20px"></div> &nbsp; seated normally<br>
		<div id="results"></div>
	</div>

	<script>

		var c = document.getElementById("c")
		var ctx = c.getContext("2d")

		c.width = 110;
		c.height = 300;

		var seats = []
		var next = 1


		function random(scale) {
			return Math.floor(Math.random()*scale)
		}

		seats[random(100)] = "stolen";


		function tick() {

			if (next < 100) {

				if (!seats[next]) {
					seats[next] = "ticketed"
				} else {
					var seatfound = false
					while (!seatfound) {
						var newseat = random(100)
						if (!seats[newseat]) {
							seats[newseat] = "stolen"
							seatfound = true
						}
						
					}
				}
				next++

			} else {
				clearInterval(interval)
				setTimeout(reset,3000)
				conclude();
			}


			for (var i=0;i<100;i++) {
				if (seats[i]=="ticketed") {
					ctx.fillStyle = "#0af"
				} else if (seats[i]=="stolen") {
					ctx.fillStyle = "#d14"
				} else {
					ctx.fillStyle = "#eee"
				} 
				var x = i*15 - Math.floor(i/5)*75
				var y = Math.floor(i/5)*15
				ctx.fillRect(x,y,10,10)
			}

		}




		var interval = setInterval(tick,50)

		function reset() {
			seats = new Array();
			next = 1
			seats[random(100)] = "stolen";
			interval = setInterval(tick,50)
			results.innerHTML = ""
		}


		var results = document.getElementById("results")

		function conclude() {
			var htmlstr = "<br>"
			if (seats[seats.length-1]=="stolen") {
				htmlstr += "<div style='font-size:16pt;color:#d14'>Sorry, some jerk stole your seat!</div>"
			} else {
				htmlstr += "<div style='font-size:16pt;color:#0af'>Congrats, you sat in your own seat!</div>"
			}
			var tally = 0;
			for (var i=0;i<seats.length;i++) {
				if (seats[i]=="stolen") { tally++ }
			}
			htmlstr += "<br>" + tally + " passengers had their seat stolen"
			results.innerHTML = htmlstr
			
		}

	</script>
</body>
</html>
